<app-header-search (search)="searchCourses($event)"></app-header-search>

<div class="container-search w-75 mx-auto">

  <ul class="nav nav-pills nav-justified my-4">
    <li class="nav-item" [routerLink]=""
                         [fragment]="'courses'">
      <a class="nav-link" id="pills-category-tab" 
                         [ngClass]="{ 'active':activeTab==='courses'}" 
                         (click)="displayPanel('courses')"
                         data-toggle="pill" 
                         role="tab" 
                         aria-controls="pills-category" 
                         aria-selected="false">
        <span>Formations ({{ resultsCourse.length }})</span>
      </a>
    </li>
    <li class="nav-item" [routerLink]=""
                         [fragment]="'instructors'">
      <a class="nav-link" id="pills-category-tab" 
                         [ngClass]="{ 'active':activeTab==='instructors'}" 
                         (click)="displayPanel('instructors')"
                         data-toggle="pill" 
                         role="tab" 
                         aria-controls="pills-category" 
                         aria-selected="false">
        <span>Formateurs ({{ resultsCourse.length }})</span>
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade active" id="courses"
                                      role="tabpanel" 
                                      [ngClass]="{ 'active':activeTab==='courses',
                                                  'show':activeTab==='courses'}"
                                      aria-labelledby="pills-course-tab">
      <app-course-list *ngIf="resultsCourse" [courses]="resultsCourse">
      </app-course-list>
    </div>

    <div class="tab-content">
      <div class="tab-pane fade" id="instructors"
                                        role="tabpanel" 
                                        [ngClass]="{ 'active':activeTab==='instructors',
                                                    'show':activeTab==='instructors'}"
                                        aria-labelledby="pills-course-tab">
   
      </div>
  </div>

</div>
