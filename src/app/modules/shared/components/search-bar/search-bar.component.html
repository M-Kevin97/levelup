<form [formGroup]="searchForm" 
      action="" 
      class="search-form my-auto nav-search"
      (ngSubmit)="emitSearchQuery()">

  <div class="form-group has-feedback">
    <div class="input-group mb-3">
      <!-- Prepend categories -->
      <div class="input-group-prepend">
        <!-- Select categories -->
        <app-category-select id="courseCategory"
                             [height]="height"
                             [categorySelectId]="idCategorySelected"
                             [categoryValues]="categoryValues"
                             (categorySelected)="selectCategory($event)">
        </app-category-select>
      </div> 
      <!-- Search bar-->
      <input type="text"
            [ngStyle]="{'height':getHeight()}"
            formControlName="search"
            class="form-control input-search" 
            name="search" 
            id="search" 
            placeholder="Rechercher"
            autocomplete="off">

      <!-- append btn search -->
      <div class="input-group-append">
        <!-- logo search -->
        <span class="icon-search  input-group-text" id="basic-addon1" 
                                                    (click)="emitSearchQuery()"
                                                    [ngStyle]="{'height':getHeight()}">
          <span class="iconify" data-inline="false" data-icon="bi:search"></span>
        </span>
      </div>
    </div>
  </div>
</form>
